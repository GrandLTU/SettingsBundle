imports:
    - { resource: parameters_test.yml }

# Framework Configuration
framework:
    esi:             ~
    fragments:       { path: /_proxy }
    translator:      { fallback: "%locale%" }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: %kernel.debug%
    form:            true
    csrf_protection: true
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: 201204261
        assets_base_urls:
            http: [%cdn_url%]
            ssl: [%cdn_url_ssl%]
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:         ~
    test: ~

monolog:
    handlers:
        main:
            type:   stream
            path:   "%kernel.logs_dir%/%kernel.environment%.log"
            level:  notice
        console:
            type:   console
            bubble: false

services:
    project.cookie_foo:
        class: %ongr_cookie.json.class%
        arguments: [ cookie_foo ]
        calls:
            - [setDefaults, [{http_only: false}]]
        tags:
            - { name: ongr_cookie.cookie }

    project.controller.cookie:
        class: ONGR\AdminBundle\Tests\Fixtures\Cookie\CookieController
        calls:
            - [setContainer, [@service_container]]

    project.controller.flash_bag:
        class: ONGR\AdminBundle\Tests\Fixtures\FlashBag\FlashBagController
        calls:
            - [setContainer, [@service_container]]

    project.cookie.ab_settings:
        class: %ongr_cookie.json.class%
        arguments: [ ongr_ab_settings ]
        tags:
            - { name: ongr_cookie.cookie }

ongr_admin:
    profiles: [ test1, test2, default, meh ]
    admin_user:
        categories:
            category_1:
                name: Category 1
                description: cat_desc_1
            category_2:
                name: Category 2

        settings:
            foo_setting_1:
                name: Foo Setting 1
                category: category_1
                description: 'foo_desc_1'
            foo_setting_2:
                name: Foo Setting 2
                category: category_1
            foo_setting_3:
                name: Foo Setting 3
                category: category_2
                description: 'foo_desc_3'