ongr_utils_auth:
    resource: @ONGRAdminBundle/Resources/config/routing_authentication.yml
    prefix: auth_prefix

ongr_utils_settings:
    resource: @ONGRAdminBundle/Resources/config/routing_settings.yml
    prefix: settings_prefix

project_cookie_read:
    pattern: cookie/read
    defaults:
        _controller: project.controller.cookie:readAction

project_cookie_update:
    pattern: cookie/update
    defaults:
        _controller: project.controller.cookie:updateAction

project_cookie_clear:
    pattern: cookie/clear
    defaults:
        _controller: project.controller.cookie:clearAction

project_flash_bag:
    pattern: flash_bag
    defaults:
        _controller: project.controller.flash_bag:indexAction
