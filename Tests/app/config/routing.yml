project_cookie_read:
    pattern: cookie/read
    defaults:
        _controller: project.controller.cookie:readAction

project_cookie_update:
    pattern: cookie/update
    defaults:
        _controller: project.controller.cookie:updateAction

project_cookie_clear:
    pattern: cookie/clear
    defaults:
        _controller: project.controller.cookie:clearAction

project_flash_bag:
