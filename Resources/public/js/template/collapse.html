<ul class="list-unstyled">
    <li ng-if="array" ng-repeat="value in data | limitTo:limit track by $index">
        {{ value }}
    </li>
    <li ng-if="!array" ng-repeat="(key, value) in data | objLimitTo:limit">
        {{ key }}: {{ value }}
    </li>

    <li ng-if="dataLength > realLimit">
        <a href="#" ng-click="toggleCollapse($event)">
            <small>more</small>
        </a>
    </li>
</ul>
